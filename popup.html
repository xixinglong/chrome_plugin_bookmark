<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签管理器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>书签管理器</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索书签...">
                <button id="search-button">搜索</button>
            </div>
        </header>
        
        <main>
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>书签文件夹</h2>
                    <div class="folder-actions">
                        <div class="folder-menu-toggle">⋮</div>
                        <div class="folder-menu">
                            <div class="menu-item" id="add-bookmark-btn">添加书签</div>
                            <div class="menu-item" id="add-folder-btn">添加新文件夹</div>
                            <div class="menu-item" id="import-bookmarks-btn">导入书签</div>
                            <div class="menu-item" id="export-bookmarks-btn">导出书签</div>
                            <div class="menu-item" id="sort-bookmarks-btn">按名称排序</div>
                        </div>
                    </div>
                </div>
                <div id="bookmark-folders" class="tree-view"></div>
            </div>
            
            <div class="content">
                <h2>书签列表</h2>
                <div class="batch-operations">
                    <div>
                        <button id="batch-mode-btn">批量操作</button>
                        <span id="selected-count">已选择 0 项</span>
                    </div>
                    <div>
                        <button id="select-all-btn">全选</button>
                        <button id="move-selected-btn">移动</button>
                        <button id="delete-selected-btn">删除</button>
                        <button id="export-selected-btn">导出</button>
                        <button id="cancel-batch-btn" class="cancel">取消</button>
                    </div>
                </div>
                <div id="bookmark-list"></div>
            </div>
        </main>
    </div>
    
    <script src="js/popup.js"></script>
</body>
</html>
